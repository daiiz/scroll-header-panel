<!doctype html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <title>scroll-header-panel</title>
    <script src='../src/index.js'></script>
    <script src='../src/griddles-streams.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel='stylesheet' href='./demo.css' />
  </head>
  <body>
    <scroll-header-panel>
      <div slot='header-menu' style='color: #fff;'>menu...</div>
      <div class='body' slot='body'>
        <griddles-streams col=2 gutter=2 width=350>
          <template slot='card-style'>
            <style>
              .card {
                display: block;
                min-height: 100px;
                background-color: #fff;
                margin-bottom: 8px;
                font-size: 10pt;
                cursor: pointer;
                -webkit-user-select: none;
                text-decoration: none;
                color: #111;
                border-radius: 2px;
                box-shadow: 0 2px 0 0 #ddd;
              }
              .photo {
                display: block;
                border-radius: 2px 2px 0 0;
                width: 100%;
              }
              .body {
                padding: 5px 6px;
              }
            </style>
          </template>
          <template slot='card'>
            <div>
              <a target='_blank' class='card'>
                <img class='photo' />
                <div class='body'></div>
              </a>
            </div>
          </template>
        </griddles-streams>
      </div>
    </scroll-header-panel>

    <!-- just for demo -->
    <script>
